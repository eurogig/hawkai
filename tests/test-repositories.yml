metadata:
  version: "1.0.0"
  last_updated: "2025-01-16"
  total_repositories: 23
  framework_breakdown:
    langgraph: 5
    langchain: 3
    crewai: 2
    autogen: 2
    openai: 2
    anthropic: 2
    rag: 2
    semantic-kernel: 1
    dspy: 1
    multi-agent: 3
  
  test_priorities:
    high:
      - "relari-ai/agent-examples"
      - "langchain-ai/langgraph"
      - "joaomdmoura/crewAI"
      - "microsoft/autogen"
    medium:
      - "langchain-ai/langchain"
      - "openai/openai-cookbook"
      - "anthropics/anthropic-cookbook"
    low:
      - "All others for comprehensive coverage"
  
  update_notes: |
    This catalog should be periodically reviewed and updated as:
    1. New agent frameworks emerge
    2. Existing frameworks add new patterns
    3. Community examples demonstrate new use cases
    4. We discover additional high-quality test repositories
    
    Repositories should be tested regularly to ensure:
    - URLs are still valid
    - Branch names are correct
    - Code patterns still exist
    - Detection rules are working correctly

