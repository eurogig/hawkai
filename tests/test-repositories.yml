# Test Repository Catalog for HawkAI Continuous Testing
# This file contains a curated list of repositories that use agentic AI patterns
# and frameworks. These repositories serve as test cases to validate our detection rules.

repositories:
  # ============================================
  # LangGraph Examples
  # ============================================
  - name: "LangGraph Official Examples"
    url: "https://github.com/langchain-ai/langgraph"
    branch: "main"
    description: "Official LangGraph repository with examples and documentation"
    frameworks: ["langgraph"]
    languages: ["python", "typescript"]
    test_categories:
      - "state_graph"
      - "conditional_edges"
      - "agent_workflows"
      - "streaming"
      - "multi_agent"
      - "agent_orchestration"
    notes: "Primary LangGraph repository with extensive examples including chatbot, multi-agent research, etc."

  - name: "Relari Agent Examples"
    url: "https://github.com/relari-ai/agent-examples"
    branch: "main"
    description: "Multi-agent examples using LangGraph, CrewAI, and OpenAI Swarm"
