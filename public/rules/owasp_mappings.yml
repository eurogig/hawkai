  description: "Granting models autonomous control without safeguards."
LLM06:
  title: "Sensitive Information Disclosure"
  description: "Exposure of secrets or PII via prompts, logs, or outputs."
LLM07:
  title: "Model Denial of Service"
  description: "Exhausting model resources or causing service disruption."
LLM08:
  title: "Poisoned Training Data"
  description: "Compromise of model training data to influence outputs."
LLM09:
  title: "Model Misuse"
  description: "Using models for unintended malicious purposes."
LLM10:
  title: "Supply Chain"
  description: "Risks from dependencies, plugins, or packages."
