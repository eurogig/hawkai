name: Scan Full (Nightly)

on:
  schedule:
    - cron: '0 6 * * *' # daily at 06:00 UTC
  workflow_dispatch:

jobs:
  scan-full:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Run full baseline comparator (record & check)
        run: npx tsx tests/compare-baseline.ts --baseline tests/baselines/full.json --tolerance 0.30
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scan-full-artifacts
          path: |
            tests/baselines/*

